<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Collaborateurs">
                        <p:panelGrid  columns="2">
                            <p:outputLabel value="Service : "></p:outputLabel>
                            <p:selectOneMenu value="#{collaborateurBean.service.id}">
                                <f:selectItems value="#{collaborateurBean.services}" var="s"
                                               itemLabel="#{s.libelle}" itemValue="#{s.id}"/>
                                <p:ajax event="change" listener="#{collaborateurBean.load()}" update=":chef" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                <p:panel header="Resultats">
                    <h:form id="chef">
                        <p:panelGrid  columns="2">
                            <p:outputLabel value="Service : "></p:outputLabel>
                            <p:outputLabel value="#{collaborateurBean.service.libelle}"></p:outputLabel>
                            <p:outputLabel value="Chef service : "></p:outputLabel>
                            <p:outputLabel value="#{collaborateurBean.chef.nom}"></p:outputLabel>
                        </p:panelGrid>

                        <p:panel header="Liste des employes">
                            <p:dataTable var="e" value="#{collaborateurBean.employes}">
                                <p:column filterBy="#{e.nom}" headerText="Nom">
                                    <p:outputLabel value="#{e.nom}"></p:outputLabel>
                                </p:column>
                                <p:column sortBy="#{e.prenom}" headerText="Prenom">
                                    <p:outputLabel value="#{e.prenom}"></p:outputLabel>
                                </p:column>
                                <p:column  headerText="Date de naissance">
                                    <p:outputLabel value="#{e.dateNaissance}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Service">
                                    <p:outputLabel value="#{e.service.libelle}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Chef">
                                    <p:outputLabel value="#{e.enmployeChef.nom}"></p:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
